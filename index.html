<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0,viewport-fit=cover">
  <title>My LIFF App</title>
  <style>
    body { padding: 256px }
    button { display: none; width: 50%; padding: 16px 0; margin: 16px auto }
  </style>
</head>
<body>
  <button id="btnShare" onclick="sendShare()">Share Target Picker</button>
  <button id="btnLogin" onclick="liff.login()">Log In</button>
  <button id="btnLogOut" onclick="logOut()">Log Out</button>
  <script src="https://static.line-scdn.net/liff/edge/versions/2.8.0/sdk.js"></script>
  <script>
    async function sendShare() {
      const result = await liff.shareTargetPicker([
        {
          "type": "flex",
        "altText": "This is a Flex Message",
        "contents":{
  "type": "bubble",
  "styles": {
    "footer": {
      "backgroundColor": "#42b3f4"
    }
  },
  "header": {
    "type": "box",
    "layout": "horizontal",
    "contents": [
      {
        "type": "box",
        "layout": "baseline",
        "contents": [
          {
            "type": "icon",
            "size": "xxl",
            "url": "https://sv1.picz.in.th/images/2021/04/19/ARkc2k.png"
          }
        ]
      },
      {
        "type": "box",
        "layout": "vertical",
        "flex": 5,
        "contents": [
          {
            "type": "text",
            "text": "โรงพยาบาลอ่างทอง",
            "weight": "bold",
            "color": "#aaaaaa",
            "size": "md",
            "gravity": "top"
          },
          {
            "type": "text",
            "text": "ขอขอบพระคุณ",
            "weight": "bold",
            "color": "#aaaaaa",
            "size": "lg",
            "gravity": "top"
          }
        ]
      }
    ]
  },
  "hero": {
    "type": "image",
    "url": "https://sv1.picz.in.th/images/2021/04/19/ARkc2k.png?_nc_cat=0&oh=0f5fa137c5bd65f109a40439afcd59eb&oe=5BB566B6",
    "size": "full",
    "aspectRatio": "16:9",
    "aspectMode": "cover",
    "action": {
      "type": "uri",
      "uri": "http://bit.ly/2JGBRKv"
    }
  },
  "body": {
    "type": "box",
    "layout": "vertical",
    "contents": [
      {
        "type": "text",
        "margin": "sm",
        "text": "คุณกานต์สินี ไหลสงวนงาม",
        "weight": "bold",
        "size": "md",
        "wrap": true
      },
      {
        "type": "box",
        "layout": "vertical",
        "margin": "xs",
        "contents": [
          {
            "type": "box",
            "layout": "baseline",
            "spacing": "sm",
            "contents": [
              {
                "type": "text",
                "text": "บริจาคเงินจำนวน ๑๘๐,๐๐๐ บาท เพื่อซื้อครุภัณฑ์ทางการแพทย์ ใช้ในโรงพยาบาลอ่างทอง โดยมีนายแพทย์พงษ์นรินทร์ ชาติรังสรรค์ผู้อำนวยการโรงพยาบาลอ่างทอง เป็นผู้รับมอบ",
                "wrap": true,
                "color": "#666666",
                "size": "sm",
                "flex": 6
              }
            ]
          }
        ]
      },
      {
        "type": "text",
        "margin": "md",
        "text": "วันที่ 12 มิ.ย. 2561",
        "size": "sm",
        "color": "#adadad"
      }
    ]
  },
  "footer": {
    "type": "box",
    "layout": "vertical",
    "spacing": "sm",
    "contents": [
      {
        "type": "button",
        "style": "link",
        "color": "#FFFFFF",
        "height": "sm",
        "action": {
          "type": "uri",
          "label": "อ่านต่อ...",
          "uri": "http://bit.ly/2JGBRKv"
        }
      }
    ]
  }
}
        }
      ])
      if (result) {
        alert(`[${result.status}] Message sent!`)
      } else {
        const [majorVer, minorVer, patchVer] = (liff.getLineVersion() || "").split('.');

        if (minorVer === undefined) {
          alert('ShareTargetPicker was canceled in external browser')
          return
        }

        if (parseInt(majorVer) >= 10 && parseInt(minorVer) >= 10 && parseInt(patchVer) > 0) {
          alert('ShareTargetPicker was canceled in LINE app')
        }
      }
    }
    function logOut() {
      liff.logout()
      window.location.reload()
    }
    async function main() {
      await liff.init({ liffId: "1655372449-RpkAZdPO" })
      if (liff.isLoggedIn()) {
        document.getElementById("btnShare").style.display = "block"
        if (!liff.isInClient()) {
          document.getElementById("btnLogOut").style.display = "block"
        }
      } else {
        document.getElementById("btnLogin").style.display = "block"
      }
    }
    main()
  </script>
</body>
</html>
